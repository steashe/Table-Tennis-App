<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table Tennis</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="gameController.js"></script>
    <script type="text/javascript" src="leagueController.js"></script>
    <script type="text/javascript" src="general.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <img id="padL" src="left.png" alt="paddle" />
        <img id="padR" src="paddle.png" alt="paddle" />

        <h1>Table Tennis Scoreboard</h1>

        <button id="newGame">New Game!</button>
        <button id="lockIn">Lock in players</button>

        <form>
            <div class="playerBlock" id="left">
                <p>Player 1</p>
                <select class="players" id="player1">
                    <option selected="selected" disabled="disabled" value="-1">Choose player...</option>
                </select><br />
                <button type="button" class="changeScore" id="p1decrement">-</button>
                <input type="text" class="score" id="player1Score" value="0" readonly />
                <button type="button" class="changeScore" id="p1increment">+</button>
                <p>
                    <label for="p1">first serve </label>
                    <input type="radio" name="server" id="p1" value="0" />
                </p>
                <img class="server" id="p1serve" src="ball.png" alt="ping pong ball" />
            </div>

            <div id="v">
                <p>V</p>
            </div>

            <div class="playerBlock" id="right">
                <p>Player 2</p>
                <select class="players" id="player2">
                    <option selected="selected" disabled="disabled" value="-1">Choose player...</option>
                </select><br />
                <button type="button" class="changeScore" id="p2decrement">-</button>
                <input type="text" class="score" id="player2Score" value="0" readonly />
                <button type="button" class="changeScore" id="p2increment">+</button>
                <p>
                    <label for="p2">first serve </label>
                    <input type="radio" name="server" id="p2" value="1" />
                </p>
                <img class="server" id="p2serve" src="ball.png" alt="ping pong ball" />
            </div>
        </form>

        <button id="result">Submit Game</button>
        <hr />

        <table id="league">
            <thead>
                <tr>
                    <th>Name</th>
                    <th id="gamesPlayed">Games Played</th>
                    <th id="win">Win %</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="addPlayer">Add Player</button>
        <button id="removePlayer">Remove Player</button>
        <footer>JavaScript Table Tennis App - Stephen Ashe</footer>
    </div>
</body>
</html>
